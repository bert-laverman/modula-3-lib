<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

	<head>
	  <title>Rakis CO Login</title>
	  <style type="text/css" media="all">
		@import "../css/style.css";
      </style>
	</head>
	<body>
	  <h:outputText value="Welcome to Rakis CO" styleClass="loginHeader" />
	  <h:form>
	    <h:outputLabel value = "Username:" styleClass="loginLabel" />
	    <h:inputText value="#{loginBean.username}" styleClass="loginInput" />
	    <h:outputLabel value = "Password:" styleClass="loginLabel" />
	    <h:inputSecret value="#{loginBean.password}" styleClass="loginInput" />
	    <h:commandButton value="Login" action="#{loginBean.doLogin}" />
	  </h:form>
	</body>
</html>
